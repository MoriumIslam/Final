<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
  <title>Al Baik</title>
  <title>Document</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="img/logo.jpg" alt="">
      <h3>Al Baik</h3>
      <p>Get the best deal!</p>
    </div>
    <div class="input-form">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" id="inp" placeholder="dish name...">
      <button onclick="search()">Search</button>
    </div>
  </header>
  <div class="design">
    <marquee direction="right">Enjoy a meal that nourishes your body and spirit rather than just satisfying your
      appetite. With each bite, experience
      the coziness and warmth of home, brightening your day.
    </marquee>
    <div class="ad">
      <button class="close-btn" onclick="adfunction()"><i class="fa-solid fa-xmark"></i></button>
    </div>
  </div>
  <h1>Recipes</h1>
  <div class="output"></div>
  <button class="show-btn" onclick="showmorefunction()">Show <span class="btn-text">more</span> <i
      class="fa-solid fa-angles-down down"></i></button>
  <footer>
    <span>Email: <a href="">recipemaster@gmail.com</a></span>
    <i>@Copyright2024</i>
  </footer>
</body>
<script src="style.js"></script>


</body>

</html>
